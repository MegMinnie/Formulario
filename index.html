<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Sistema de gestão acadêmica</title>
  </head>
  <body>
    <main>
      <h3 class="titulo">SISTEMA DE GESTÃO ACADÊMICA</h3>

      <form action="login.php" method="post">
        <h4 class="titulo">MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h4>

        <div class="input-texto">
          <label> Login:</label>
          <input
            class="inp"
            type="email"
            name="email"
            placeholder="exemplo123@gmail.com"
          />
        </div>
        <div class="input-texto">
          <label> Senha:</label>
          <input class="inp" type="password" name="senha" />
        </div>

        <div class="status">
          <label>Status:</label>
          <select name="assunto" id="">
            <option value="1">Ativo</option>
            <option value="2">Inativo</option>
          </select>
        </div>
        <div class="opcoes">
          <label> Tipo: </label>
          <div class="input-radio">
            <input type="radio" name="tipo" value="tec" />
            <label>Técnico</label>
          </div>
          <div class="input-radio">
            <input type="radio" name="tipo" value="tec" />
            <label>Professor</label>
          </div>

          <div class="input-radio">
            <input type="radio" name="tipo" value="tec" />
            <label>Aluno</label>
          </div>
        </div>
        <div class="input-texto">
          <label> Data de criação: </label>
          <input type="date" name="data" />
        </div>

        <div class="opcoes">
          <label> Perfil: </label>

          <div class="input-radio">
            <input type="radio" name="tipo" value="tec" />
            <label>Convidado</label>
          </div>

          <div class="input-radio">
            <input type="radio" name="tipo" value="tec" />
            <label>Administrador</label>
          </div>
        </div>

        <div class="textarea">
          <label> Observações:</label>
          <textarea class="text" name="obs" rows="4" cols="30"></textarea>
        </div>
        <p>Módulos:</p>
        <div class="check">
          <div class="checkbox">
            <input type="checkbox" id="compras1" />
            <label for="compras1">Compras</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="compras2" />
            <label for="compras2">Acadêmico</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="compras3" />
            <label for="compras3">Biblioteca</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="compras4" />
            <label for="compras4">Documentação</label>
          </div>
        </div>

        <div class="botao">
          <input class="button" type="submit" value="Cadastrar" />

          <input class="button" type="reset" value="Limpar" />
        </div>
      </form>
    </main>
    <footer>
      <p>Desenvolvido por Mirele Oliveira da Silva &copy; 2024.</p>
    </footer>
  </body>
</html>
